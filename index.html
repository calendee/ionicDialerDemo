<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="StarterController">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Ionic Dialer</h1>
      </ion-header-bar>
      <ion-content>

          <p class="padding">Enter a Phone Number To Call</p>

          <div class="list">
              <label class="item item-input">
                  <span class="input-label">Phone # :</span>
                  <input type="tel"  ng-model="data.phoneNumber">
              </label>
              <a class="item" ng-href="tel:{{data.phoneNumber}}" ng-if="data.phoneNumber">
                  Call {{data.phoneNumber}} with Prompt
              </a>
              <div class="item" ng-click="dialNumber(data.phoneNumber)" ng-if="data.phoneNumber">
                  Call {{data.phoneNumber}} without Prompt
              </div>
          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
